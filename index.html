<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Mesoamericano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Calendario Mesoamericano</h1>
        <div class="calendar-container">
            <canvas id="calendarCanvas" width="400" height="400"></canvas>
        </div>
        <div class="controls">
            <input type="date" id="dateInput" value="2025-04-06" onchange="actualizarCalendario()">
            <button onclick="avanzarDia()">Siguiente DÃ­a</button>
            <button onclick="avanzarTrecena()">Siguiente Trecena</button>
            <button onclick="avanzarMesHaab()">Siguiente Mes</button>
            <button onclick="alternarModoEducativo()">Modo Educativo</button>
        </div>
        <div class="info-panel" id="infoPanel"></div>
        <div class="education-panel" id="educationPanel" style="display: none;"></div>
        <div class="legend">
            <h3>Leyenda</h3>
            <ul>
                <li><span class="color-box" style="background-color: #6D0E10;"></span> Tzolkin (Hoy: Borde Dorado)</li>
                <li><span class="color-box" style="background-color: #1A3C34;"></span> Haab (Hoy: Borde Dorado)</li>
                <li><span class="color-box" style="background-color: #13294B;"></span> Ciclo Lunar (Hoy: Borde Dorado)</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
