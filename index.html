<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Mesoamericano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Calendario Mesoamericano</h1>
        <div class="calendars-wrapper">
            <div class="calendar-container">
                <h2>Tzolk'in</h2>
                <canvas id="tzolkinCanvas" width="400" height="400"></canvas>
            </div>
            <canvas id="connectionCanvas" width="800" height="400" style="position: absolute; pointer-events: none;"></canvas>
            <div class="calendar-container">
                <h2>Haab'</h2>
                <canvas id="haabCanvas" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="controls">
            <input type="date" id="dateInput" value="2025-04-07" onchange="actualizarCalendarios()">
            <button onclick="avanzarDia()">Siguiente Día</button>
            <button onclick="avanzarTrecena()">Siguiente Trecena</button>
            <button onclick="avanzarMesHaab()">Siguiente Mes</button>
            <button onclick="alternarModoEducativo()">Modo Educativo</button>
        </div>
        <div class="info-panel" id="infoPanel"></div>
        <div class="education-panel" id="educationPanel" style="display: none;"></div>
        <div class="legend">
            <h3>Leyenda</h3>
            <ul>
                <li><span class="color-box" style="background-color: #00D4FF;"></span> Tzolk'in (Hoy: Borde Verde Neón)</li>
                <li><span class="color-box" style="background-color: #00D4FF;"></span> Haab' (Hoy: Borde Verde Neón)</li>
                <li><span class="color-box" style="background-color: #00FF66;"></span> Línea de Conexión: Une los días "hoy"</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
